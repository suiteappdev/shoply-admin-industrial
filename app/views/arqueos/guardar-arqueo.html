<div class="inmodal" ng-controller="ArqueoCtrl" ng-init="totalizeBill()">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Guardar/Imprimir Arqueo</h4>
    </div>
  	<div class="modal-body">
    <p>{{total}}</p>
        <div class="table-responsive">
           <table class="table table-hover">
            <thead>
              <th>Forma de Pago</th>
              <th>Total</th>
              <th></th>
            </thead>
            <tbody>
              <tr ng-repeat="record in payments">
                <td>{{record.data.descripcion}}</td>
                <td ng-init="totalizePayments()">{{record.total | currency:"$ " }}</td>
                <td></td>
              </tr>
            </tbody>
          </table>      
        </div>  
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" ng-click="cancel()" class="btn btn-warning">Cancelar</button>
      </div>
      <div class="btn-group">
        <button type="button" ng-click="ok()" class="btn custom-btn-primary">Guardar</button>
      </div>
    </div>
    </div>
</div>
