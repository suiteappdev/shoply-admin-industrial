<div ng-init="load()">
  <div class="content" ng-show="!records || records.length == 0">
    <div class="table_wrap table_height">
      <div class="row table-responsive table_inner">
          <div class="controls" ng-show="records.length == 0 && Records">
            <h4 >No hay registros para mostrar</h4>
          </div>
          <p class="text-center" ng-show="!Records">
           <img style="width:50px;" src="images/loading.svg">
          </p>
      </div>
    </div>  
  </div>
  <div class="col-lg-12 content" ng-show="records.length > 0">
      <div class="row" >
        <div class="col-lg-4">
          <div class="form-group">
            <button type="button" ng-click="create()" class="btn custom-btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;Crear</button>    

            <button type="button"  ng-show="$root.selectedNode" ng-click="edit()" class="btn custom-btn-primary"><i class="glyphicon glyphicon-edit"></i>&nbsp;Editar categoria</button>

            <button type="button" ng-show="$root.selectedNode" ng-click="delete()" class="btn custom-btn-primary"><i class="glyphicon glyphicon-trash"></i>&nbsp;Borrar</button>

          </div>
        </div>
      </div>
        <div class="hpanel">
            <div class="panel-body">
                <js-tree tree-data="scope" tree-model="records"></js-tree>
            </div>
            <div class="panel-footer">
                Categorias
            </div>
        </div>
  </div>
  <div class="col-lg-12">
    <dir-pagination-controls class="pull-right" pagination-id="CategoryEntity"></dir-pagination-controls>
  </div>
	</div>
</div>
