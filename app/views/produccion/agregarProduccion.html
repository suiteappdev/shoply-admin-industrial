<div class="inmodal" ng-init="getNextId()">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Nueva Produccion</h4>
    </div>
  	<div class="modal-body">
    <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
              <label for="name" ># de Lotes:</label>
              <input type="text"  required class="form-control input-sm" placeholder="Digite el numero de lotes" name="lotes" ng-model="form.data.lotes">
         </div>
        </div>  
        <div class="col-lg-4">
          <div class="form-group">
          <label></label>
            <button type="button" class="custom-btn custom-btn-primary" ng-click="ok()">
            <i class="glyphicon glyphicon-file"></i>Generar lotes de producci√≥n</button>          
          </div>
        </div>
    </div>
    	<div>
  	  	<form name="VertallasCantidades" novalidate>
                <div class="table-responsive">
                  <table class="table table-hover">
                      <thead>
                        <tr>
                          <th ng-repeat="talla in set.data.tallasj" >{{talla.talla}}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  
                          pagination-id="TallasEntity">
                          <td dir-paginate="cantidad in set.data.tallajs | 
                          filter:search | 
                          itemsPerPage: 30 " >
                          {{cantidad.cantidad || 0}}</td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                        </div>
                <div class="col-lg-12">
                  <dir-pagination-controls class="pull-right" pagination-id="TallasEntity"></dir-pagination-controls>
                </div>        
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button type="button" style="height:40px;" class="custom-btn btn-block custom-btn-primary" ng-click="ok()">Crear</button>
    </div>
</div>
