<div class="inmodal" ng-controller="CasaComercialCtrl" ng-init="load()">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear casa comercial</h4>
    </div>
  	<div class="modal-body">
      <div class="row">
        <div class="file-wrap" style="height: 150px;" ng-show="loading">
          <div class="item-loading text-center" style="position:relative;top:25%;">
            <img style="height:30px;" src="images/loading.svg">
            <p>cargando datos...</p>
          </div>
        </div>
       </div>
    	<div>
  	  	<form name="formCasaComercial" novalidate>
          <div class="row" ng-hide="loading">
              <div class="col-lg-6">
                  <div class="form-group">
                    <label>Descripcion larga *:</label>
                    <input type="text" name="descripcionlg" placeholder="Descripcion Larga" ng-model="form.data.descripcion_larga" class="form-control">
                  </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label>Descripcion Corta *:</label>
                    <input type="text" name="descripcionlg" placeholder="Descripcion Larga" ng-model="form.data.descripcion_corta" class="form-control">
                  </div>
              </div>
              <div class="col-lg-12 text-right">
                <div class="form-group">
                    <button  style="border-radius: 5px;" class="custom-btn custom-btn-primary" ng-click="agregar()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Agregar</button>
                 </div>
              </div>
          </div>
              <div class="table-responsive" ng-hide="loading">
                 <table class="table table-hover">
                  <thead>
                    <th>Descripción Larga</th>
                    <th>Descripción Corta</th>
                    <th></th>
                  </thead>
                  <tbody>
                  <tr ng-show="!records || records.length == 0"><td class="text-center" colspan="3"><p class="text-center"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;No existen registros.</p></td></tr>
                    <tr dir-paginate="record in records| itemsPerPage: 5 " pagination-id="CasasEntity">
                      <td>{{record.data.descripcion_larga}}</td>
                      <td>{{record.data.descripcion_corta}}</td>
                      <td><button ng-click="edit()" type="button" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-edit"></i>&nbsp;Editar</button></td>
                      <td><button ng-click="borrar()" type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i>&nbsp;Borrar</button></td>
                    </tr>
                  </tbody>
                </table>      
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <dir-pagination-controls class="pull-right" pagination-id="CasasEntity"></dir-pagination-controls>
                </div>
              </div>
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button type="button" style="height:40px;" class="custom-btn custom-btn-primary btn-block" ng-click="ok()">OK</button>
    </div>
</div>
