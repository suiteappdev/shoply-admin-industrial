<div class="inmodal" ng-controller="ContadoresCtrl" ng-init="load()">
    <div class="modal-header text-center custom-modal-header">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear Consecutivo</h4>
    </div>
  	<div class="modal-body">
      <div class="row">
        <div class="file-wrap" style="height: 150px;" ng-show="loading">
          <div class="item-loading text-center" style="position:relative;top:25%;">
            <img style="height:30px;" src="images/loading.svg">
            <p>cargando datos...</p>
          </div>
        </div>
       </div>
    	<div>
  	  	<form name="formContador" novalidate>
          <div class="row" ng-hide="loading">
              <div class="col-lg-4">
                  <div class="form-group">
                    <label>Entidad:</label>
                    <entidad-field ng-model="form._entity" set-object="_entity"><entidad-field>
                  </div>
              </div>
              <div class="col-lg-4">
                  <div class="form-group">
                    <label>Nombre del campo:</label>
                     <input type="text" name="campo" placeholder="ej: codigo interno" ng-model="form.field" class="form-control">
                  </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                    <label>Contador Inicial:</label>
                    <input type="number" min="0" ng-init="form.min = 0" name="inicial" placeholder="C. Inicial" ng-model="form.min" class="form-control">
                </div>
              </div>
              <div class="col-lg-12" ng-show="form._entity == '_product' || form._entity == '_grocery' || form._entity == '_inputs' || form._entity == '_invoice' || form._entity == '_request' || form._entity == '_tonnage' || form._entity == '_lotes' || form._entity == '_productions'">
                <div class="form-group">
                    <label>Prefijo:</label>
                    <input type="text" name="prefix" placeholder="Prefijo" ng-model="form.prefix" class="form-control">
                </div>
              </div>
              <div class="col-lg-12 text-right">
                <div class="form-group">
                    <button  style="border-radius: 5px;" class="custom-btn custom-btn-primary" ng-click="agregar()"><i class="glyphicon glyphicon-plus"></i>&nbsp;Agregar</button>
                 </div>
              </div>
          </div>
              <div class="table-responsive" ng-hide="loading">
                 <table class="table table-hover">
                  <thead>
                    <th>Prefijo</th>
                    <th>Campo</th>
                    <th>Entidad</th>
                    <th>C. Inicial</th>
                    <th>C. Actual</th>
                    <th></th>
                  </thead>
                  <tbody>
                    <tr dir-paginate="record in records| itemsPerPage: 5 " pagination-id="CounterEntity">
                      <td>{{record.prefix || 'sin prefijo'}}</td>
                      <td>{{record.field}}</td>
                      <td>{{record.entityName}}</td>
                      <td>{{record.initial}}</td>
                      <td>{{record.seq}}</td>
                      <td class="text-right">
                     <a style="width:auto;"  class="custom-btn-tiny btn-block btn-primary" ng-click="edit()"><i class="glyphicon glyphicon-edit"></i>Editar</a>
                      <a style="width:auto;" ng-click="borrar()" class="custom-btn-tiny btn-block btn-danger"><i class="glyphicon glyphicon-trash"></i>Quitar</a>
                      </td> 
                    </tr>
                  </tbody>
                </table>      
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <dir-pagination-controls class="pull-right" pagination-id="CounterEntity"></dir-pagination-controls>
                </div>
              </div>
  	  	</form>
    	</div>
  	</div>
    <div class="modal-footer custom-modal-footer" style="padding:0px;">
        <button type="button" style="height:40px;" class="custom-btn custom-btn-primary btn-block" ng-click="ok()">OK</button>
    </div>
</div>
