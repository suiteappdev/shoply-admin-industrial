<div class="inmodal"> <div class="modal-header text-center custom-modal-header"> <!--<i class="fa fa-sliders color-success h-modal-icon"></i>--> <h4 class="modal-title">Conversi√≥n</h4> </div> <div class="modal-body"> <div class="row"> <div class="col-lg-4"> <div class="form-group"> <label>Cantidad</label> <input disabled type="number" placeholder="Cantidad" required class="form-control input-sm" ng-model="unidadCantidad"> </div> </div> <div class="col-lg-4"> <div class="form-group"> <label>Unidad</label> <selectize ng-change="onSelectRel()" config="{maxItems:1, placeholder:'Unidad de Medida', labelField:'label', valueField :'numeric' }" options="_rel" ng-model="$parent.unidadSet"> </selectize> </div> </div> <div class="col-lg-4"> <div class="input-group" style="margin-top: 20px"> <input ng-change="onChangeAreaVolumen()" type="number" placeholder="Area o Volumen" required class="form-control input-sm" ng-model="$parent.areaVolumen"> <span ng-show="unidadText" class="input-group-addon">{{unidadText}}</span> </div> </div> </div> <div class="row"> <div class="col-lg-4"> <div class="form-group"> <label>Cantidad Total</label> <input type="text" placeholder="Cantidad toal" required class="form-control input-sm" ng-model="$parent.cantidadTotalUnidades"> </div> </div> </div> </div> <div class="modal-footer custom-modal-footer" style="padding:0px;margin-top:0px!important"> <button type="button" style="height:40px" class="custom-btn btn-block custom-btn-primary" ng-click="ok()">OK</button> </div> </div>
