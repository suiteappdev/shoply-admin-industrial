<div ng-init="load()"> <div class="content" ng-show="records.length == 0"> <div ng-class="records.length == 0 ? 'table_wrap table_height' : ''"> <div ng-class="records.length == 0 ? 'row table-responsive table_inner' : 'row'"> <div class="controls" ng-show="records.length == 0 && MainRecords"> <h4>No hay registros para mostrar</h4> </div> <p class="text-center" ng-show="!MainRecords"> <img style="width:50px" src="images/loading.svg"> </p> </div> </div> </div> <div class="col-lg-12 content" ng-show="records.length > 0"> <div class="hpanel"> <div class="panel-body"> <div class="row"> <div class="col-lg-4"> <div class="form-group"> <label>Buscar</label> <input type="text" ng-model="search" class="form-control input-sm m-b-md" id="filter" placeholder="Buscar en la tabla"> </div> </div> <div class="col-lg-4"> <div class="form-group"> <label>Filtrar por vendedor:</label> <vendedor-field empty-option="true" ng-model="_seller" key="_id" label="name"><vendedor-field> </vendedor-field></vendedor-field></div> </div> </div> <div class="table-responsive"> <table class="table table-hover"> <thead> <tr> <th>Arqueo</th> <th>Empleado/vendedor</th> <th>Fecha Inicial</th> <th>Fecha Cierre</th> <th style="width: 36px"></th> <th style="width: 36px"></th> <th style="width: 36px"></th> </tr> </thead> <tbody> <tr dir-paginate="record in records | filter:search | filter : {_seller : { _id : _seller}} | itemsPerPage: 5 " pagination-id="ArqueoEntity"> <td><i ng-show="highlight == record._id" style="color:#c69300" class="glyphicon glyphicon-star"></i>&nbsp;&nbsp;{{record.data.arqueo}}</td> <td>{{record._seller.last_name || 'no definido'}}</td> <td>{{record.ini | date:"MM-dd-yyyy ' 'hh:mma"}}</td> <td>{{record.end | date:"MM-dd-yyyy ' 'hh:mma"}}</td> <td><button ng-click="verArqueo()" type="button" class="btn custom-btn-primary btn-xs"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;ver arqueo</button></td> <td><button ng-click="verFacturaciones()" type="button" class="btn custom-btn-primary btn-xs"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;ver facturas</button></td> </tr> </tbody> </table> </div> <div class="col-lg-12"> <dir-pagination-controls class="pull-right" pagination-id="ArqueoEntity"></dir-pagination-controls> </div> </div> <div class="panel-footer"> Listado de Arqueos </div> </div> </div> </div>
